<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Les Bonnes Pièces</title>
		<link rel="stylesheet" href="styles.css">
		<script type="module" src="pieces.js"></script>
	</head>
	<body>
		<header>
			<img src="images/logo-les-bonnes-pieces.png" alt="LOGO">
			<h1>Les Bonnes Pièces</h1>
		</header>
		<main>
			<!-- Menu de recherche -->
			<section class="filtres">
				<h3>Filtres</h3>
				<button class="btn-trier">Trier par prix croissant</button>
				<br>
				<button class="btn-filtrer">Filtrer les pièces non abordables</button>
				<button class="btn-filtrer-description">Filtrer les pièces avec description</button>
				<button class="btn-filtrer-decroissant">Filtrer les pièces avec un prix decroissant</button>

				<div>
					<input type="range"  id="prix-filtre" name="prix-filtre"
					min="0" max="60" value="" step="5">
					<label for ="">filtre prix</label>
				</div>

				<form class="formulaire-avis">
					Identifiant de la pièce :<br>
					<input type="number" name="piece-id"><br>
					Nom d'utilisateur :<br>
					<input type="text" name="utilisateur"><br>
					Avis :<br>
					<input type="text" name="commentaire"><br>
					Note:<br>
					<input type="number" name="nbEtoiles" min="0" max="5"><br>					<button>Envoyer</button>
				</form>
			</section>

			<!-- Fiches produits -->
			<section class="fiches">

				<div class="abordables">
					<p>Pièces abordables :</p>
				</div>
			</section>
		</main>
	</body>
</html>
